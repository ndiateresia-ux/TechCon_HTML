<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>

    <style>
        /* Simple responsive map */
        .map-container {
            width: 100%;
            height: 350px;
            margin: 20px 0;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <h2>Get in Touch</h2>

        <!-- Contact Information -->
        <section>
            <h3>Contact Information</h3>
            <p>Email us at:
                <a href="mailto:email@example.com">email@example.com</a>
            </p>

            <h4>Follow Us</h4>
            <ul>
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
            </ul>
        </section>

        <!-- Google Map Embed -->
        <section>
            <h3>Conference Venue</h3>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31910.655084917215!2d36.798069!3d-1.286389!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d415a95df9%3A0xb6b99b5b4f28d0b2!2sKenyatta%20International%20Convention%20Centre!5e0!3m2!1sen!2ske!4v1700000000000"
                    allowfullscreen=""
                    loading="lazy">
                </iframe>
            </div>
        </section>

        <!-- Contact Form -->
        <section>
            <h3>Contact Us Form</h3>
            <form action="#" method="post">
                
                <!-- Name Field -->
                <div>
                    <label for="name">Your Name:</label><br>
                    <input type="text" id="name" name="name" required>
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email">Your Email:</label><br>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Message Field -->
                <div>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; copyright 2024 TechCon Conference. All rights reserved.</p>
    </footer>
</body>
</html>
